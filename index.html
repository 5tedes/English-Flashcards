<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Literary Devices Flashcards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        h1 {
            color: white;
            margin: 30px 0;
            text-align: center;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .container {
            max-width: 600px;
            width: 100%;
        }
        
        .flashcard {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            height: 400px;
            cursor: pointer;
            perspective: 1000px;
            margin-bottom: 30px;
        }
        
        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        
        .flashcard.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }
        
        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            border-radius: 15px;
        }
        
        .flashcard-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .flashcard-back {
            background: white;
            transform: rotateY(180deg);
            overflow-y: auto;
        }
        
        .term {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .definition {
            font-size: 1.2em;
            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
            text-align: left;
        }
        
        .examples {
            text-align: left;
            width: 100%;
        }
        
        .examples h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.3em;
        }
        
        .example {
            background: #f0f0f0;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            font-style: italic;
            color: #555;
            line-height: 1.5;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .counter {
            color: white;
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .instruction {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <h1>Literary Devices Flashcards</h1>
    <div class="container">
        <p class="instruction">Click on the card to flip it!</p>
        <div class="controls">
            <button id="prevBtn">← Previous</button>
            <span class="counter"><span id="current">1</span> / <span id="total">6</span></span>
            <button id="nextBtn">Next →</button>
        </div>
        
        <div class="flashcard" id="flashcard">
            <div class="flashcard-inner">
                <div class="flashcard-front">
                    <div class="term" id="term">Simile</div>
                </div>
                <div class="flashcard-back">
                    <div class="definition" id="definition"></div>
                    <div class="examples" id="examples"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const cards = [
            {
                term: "Simile",
                definition: "A figure of speech that directly compares two different things using the words 'like' or 'as'.",
                examples: [
                    "Her smile was as bright as the sun.",
                    "He ran like the wind.",
                    "The pillow was as soft as a cloud."
                ]
            },
            {
                term: "Metaphor",
                definition: "A figure of speech that makes a direct comparison between two unlike things by stating that one thing is another, without using 'like' or 'as'.",
                examples: [
                    "Time is a thief.",
                    "The classroom was a zoo.",
                    "Her voice is music to my ears."
                ]
            },
            {
                term: "Personification",
                definition: "A literary device that gives human qualities, characteristics, or actions to non-human things, such as animals, objects, or ideas.",
                examples: [
                    "The wind whispered through the trees.",
                    "The sun smiled down on us.",
                    "Opportunity knocked on his door."
                ]
            },
            {
                term: "Alliteration",
                definition: "The repetition of the same initial consonant sound in a series of words that are close together.",
                examples: [
                    "Peter Piper picked a peck of pickled peppers.",
                    "She sells seashells by the seashore.",
                    "The big, bad bear scared the small squirrel."
                ]
            },
            {
                term: "Onomatopoeia",
                definition: "A word that imitates or suggests the sound it describes.",
                examples: [
                    "The bees buzzed around the flowers.",
                    "The bacon sizzled in the pan.",
                    "The door creaked open slowly."
                ]
            },
            {
                term: "Hyperbole",
                definition: "An exaggerated statement or claim that is not meant to be taken literally, used for emphasis or effect.",
                examples: [
                    "I'm so hungry I could eat a horse.",
                    "I've told you a million times!",
                    "This bag weighs a ton."
                ]
            }
        ];

        let currentCard = 0;
        const flashcard = document.getElementById('flashcard');
        const term = document.getElementById('term');
        const definition = document.getElementById('definition');
        const examples = document.getElementById('examples');
        const currentSpan = document.getElementById('current');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        function updateCard() {
            flashcard.classList.remove('flipped');
            term.textContent = cards[currentCard].term;
            definition.textContent = cards[currentCard].definition;
            
            let examplesHTML = '<h3>Examples:</h3>';
            cards[currentCard].examples.forEach(ex => {
                examplesHTML += `<div class="example">${ex}</div>`;
            });
            examples.innerHTML = examplesHTML;
            
            currentSpan.textContent = currentCard + 1;
        }

        flashcard.addEventListener('click', () => {
            flashcard.classList.toggle('flipped');
        });

        prevBtn.addEventListener('click', () => {
            if (currentCard > 0) {
                currentCard--;
                updateCard();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentCard < cards.length - 1) {
                currentCard++;
                updateCard();
            }
        });

        updateCard();
    </script>
</body>
</html>
